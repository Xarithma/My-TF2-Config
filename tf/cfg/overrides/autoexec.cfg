// "Misc"
bind V +voicerecord
bind K kill

// "Movement binds & scripts"
bind MWHEELUP +jump
bind MWHEELDOWN +jump

alias +longjump "+jump; +duck"
alias -longjump "-jump; -duck"
bind space +longjump

// "Loadout switching"
bind F1 "load_itempreset 0"
bind F2 "load_itempreset 1"
bind F3 "load_itempreset 2"
bind F4 "load_itempreset 3"

// "Disable mouse acceleration"
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1

// "Engineer quick building"
alias build_sentry "destroy 2; build 2"
alias build_dispenser "destroy 0; build 0"
alias build_entrance "destroy 1; build 1"
alias build_exit "destroy 3; build 3"
bind uparrow build_sentry
bind downarrow build_dispenser
bind leftarrow build_entrance
bind rightarrow build_exit

// "Clear binds for custom scripts"
bind mouse1 +attack
bind mouse2 +attack2
bind 1 slot1
bind 2 slot2
bind 3 slot3

// "Viewmodel improvements"
fov_desired 90
viewmodel_fov 75
viewmodel_fov_demo 75
tf_use_min_viewmodels 1
bindtoggle f7 tf_use_min_viewmodels
bindtoggle f8 r_drawviewmodel

// "Medic improvements"
tf_medigun_autoheal 1
hud_medicautocallers 1
hud_medicautocallersthreshold 60
hud_medichealtargetmarker 1

// "Spy improvements"
tf_simple_disguise_menu 1

// "Sniper improvements"
cl_autorezoom 1
tf_sniper_fullcharge_bell 1
tf_hud_no_crosshair_on_scope_zoom 0

// "Quality-of-life"
tf_remember_activeweapon 1
tf_remember_lastswitched 1
tf_scoreboard_ping_as_text 1
cl_hud_playerclass_use_playermodel 1
cl_use_tournament_specgui 1
cl_disablehtmlmotd 1
cl_autoreload 1
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0
hud_combattext_batching_window 0.7
hud_combattext_batching 1
hud_classautokill 1
hud_fastswitch 1
con_enable 1
toggleconsole

bind "tab" "+scoreboard"
alias +scoreboard "+showscores; net_graph 1"
alias -scoreboard "-showscores; net_graph 0"

// "Damage sound"
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_volume 1
tf_dingaling_pitchmindmg 75
tf_dingaling_pitchmaxdmg 195

// "Network settings"
cl_updaterate 66
cl_cmdrate 66
rate 196608
cl_interp 0
cl_interp_ratio 1
cl_smooth 1

// "Demo-record"
ds_enable 2
ds_dir demos
ds_notify 1
ds_sound on
ds_min_streak 4
ds_screens 1
