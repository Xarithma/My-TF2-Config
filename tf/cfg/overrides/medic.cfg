// Autoexec has a clear binds for all custom scripts
exec overrides/autoexec.cfg

slot2
heal1

bind MOUSE1 "+attack"
bind MOUSE2 "+popuber"

alias syringe "slot1; heal2"
alias medigun "slot2; heal1"
alias melee "slot3; heal2"

// The bound keys here may be changed to suit your setup
bind 1 "syringe"
bind 2 "medigun"
bind 3 "melee"

// Autopop (added dropitem based on what WatDaFok suggested)
alias +popuber "slot2; +attack2; heal1; dropitem"
alias -popuber "-attack2"

// Autoheal
alias "heal1" "+attack; bind MOUSE1 +switch"
alias "heal2" "-attack; bind MOUSE1 +attack"

alias +switch "-attack"
alias -switch "+attack"
