// Medic settings
// Made with cfg.tf - custom Team Fortress 2 config generator

exec overrides/binds

alias "+autoheal" "-attack"
alias "-autoheal" "+attack"

alias "primary" "slot1; -attack; bind mouse1 +attack"
alias "secondary" "slot2; +attack; bind mouse1 +autoheal"
alias "melee" "slot3; -attack; bind mouse1 +attack"

bind 1 "primary"
bind 2 "secondary"
bind 3 "melee"

//medigun checker script
exec medicheck; orig_medic

